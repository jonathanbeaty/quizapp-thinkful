<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>YouTube API - Thinkful Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="youtube.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>


</head>

<body>
    <header class="header" role="banner">
        <h1>Youtube API</h1>
    </header>

    <main role="main">

        <section class="" role="region">
            <form action="" class="youtube-search-form">
                <div class="form-row">
                    <label for="search">Search Videos</label>
                    <input class="input-field" type="text" id="name" placeholder="i.e. The Big Lewboski Scene">
                    <button type="submit" class="button">Search</button>
                </div>
            </form>
        </section>

        <div class="search-results-container">

        </div>

    </main>


    <footer class="footer" role="contentinfo">
        <p class="footer-info">&copy; Jonathan Beaty 2018</p>
    </footer>

</body>
<script src="js/youtubeAjax.js"></script>

</html>
